        <figure>

            width="200"
            height="200"
          />
          <figcaption><strong>Postimies-pate</strong></figcaption>
          <p>
            Postimies Pate on brittiläinen BBC:n animoitu lastensarja, jossa
            ystävällinen postimies Pate seikkailee kuvitteellisessa Yorkshiren
            kylässä Greendalessa, jonka esikuvana on Cumbriassa sijaitseva
            Longsleddalen laakso. Alkuperäiset jaksot kuvattiin vuonna 1981.
          </p>
          <p>
            Lähde:
            <a
              href="https://fi.wikipedia.org/wiki/Postimies_Pate"
              target="_blank"
              >Wikipedia</a
            >
          </p>

        <figure>
          <img
            src="kuva/Puuha-pete.jpg"
            alt="Puuha-pete"
            id="kuva2"
            width="200"
            height="200"
          />
          <figcaption><strong>Puuha-pete</strong></figcaption>
          <p>
            Puuha-Pete (engl. Bob the Builder) on englantilainen animoitu
            lastensarja, jonka ensimmäinen osa esitettiin Britanniassa vuonna
            1998 ja Suomessa vuonna 2000, ja sen tuotanto jatkuu edelleen.
            Puuha-Pete ja hänen kaverinsa joutuvat erilaisiin seikkailuihin
            samalla kun he suorittavat rakennus- ja korjaustöitä naapureilleen
            ja tuttavilleen. Sarja korostaa ryhmätyön ja sosiaalisten taitojen
            merkitystä. Puuha-Pete on nykyään tunnettu ja suosittu ympäri
            maailmaa.
          </p>
          <p>
            Lähde:
            <a href="https://fi.wikipedia.org/wiki/Puuha-Pete" target="_blank"
              >Wikipedia</a
            >
          </p>
